<mat-toolbar style="background-color: rgba(4, 25, 131, 0.829);" fxLayout="row" xLayoutAlign="space-between center"
             fullscreen>
    <span *ngIf="isAdmin">
    <button id="menuBtn" mat-icon-button (click)="ontoggel(opened)" class="menu">

      <mat-icon matTooltip="Main menu">menu</mat-icon>
    </button>
</span>
  <!-- home -->
  <div class="home" fxFlex="10" fxLayoutGap="5%"></div>
  <!-- logo  name -->
  <div class="logo-name" fxFlex="15">
    <div class="image" style="display: flex; justify-content: flex-start;">
      <img src=".\assets\Hospital.png" style="height: 35px;" alt="Bệnh viện A" [routerLink]="['']"/>
      <span class="mat-title" fxHide.xs="true">&nbsp;&nbsp;&nbsp;Hospital</span
      >
    </div>
  </div>

  <!-- search -->
  <div
    class="search"
    fxFlex="40"
    fxLayout="row"
    fxLayout-align="center center"
    fxFlex.sm="60"
  >
    <button mat-icon-button fxHide.xs="true">
      <mat-icon style="color: #9D9D9D; transform: scale(1.25);"
      >search
      </mat-icon
      >
    </button>
    <input type="text"
           id="search"
           class="input"
           placeholder="Search"
           />
  </div>
  <!-- <div class="wish-list" align="center" *ngIf="!isAdmin && !isSeller">
    <span style="color: #fff; font-size: small;"></span>
            <button mat-icon-button routerLink="/wish" matTooltip="Wishlist">
    <mat-icon matBadge="{{wishlistLength}}" matBadgeSize="small" >favorite_border</mat-icon>
    </button>
        </div> -->
  <!-- Shooping cart -->
  <!-- <div class="cart" align="center" *ngIf="!isAdmin && !isSeller">
<span style="color: #fff; font-size: small;">Cart</span>
      <button mat-icon-button routerLink="/cart" matTooltip="Cart">
            <mat-icon matBadge="{{ length }}" matBadgeSize="small">add_shopping_cart</mat-icon>
       </button>

  </div> -->
  <!-- to give 1 space for mobile -->
  &nbsp;
  <!-- Profile -->
  <div class="profile" fxFlex="5" align="center" *ngIf="isLogin">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <div class="row">
        <div class="col-1">
          <mat-icon style="transform: scale(1.7); margin: 10px;">account_circle</mat-icon>
        </div>
        <div class="col-1" style="font-size: smaller; color: #fff; margin: -49px 47px;" *ngIf="isLogin">
          <h4>{{ name }}</h4>
        </div>
      </div>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="detailUser()" *ngIf="isAdmin || isReception || isAccounting">
        <mat-icon>account_circle</mat-icon>
        <span>Thông tin cá nhân</span>
      </button>
      <button mat-menu-item (click)="detailCustomer()" *ngIf="!isAdmin && !isReception && !isAccounting">
        <mat-icon>account_circle</mat-icon>
        <span>Thông tin cá nhân</span>
      </button>
      <button mat-menu-item (click)="logout($event)" *ngIf="isAdmin || isReception || isAccounting">
        <mat-icon>logout</mat-icon>
        <span>Đăng xuất</span>
      </button>
      <button mat-menu-item (click)="logoutComponent($event)" *ngIf="!isAdmin && !isReception && !isAccounting">
        <mat-icon>logout</mat-icon>
        <span>Đăng xuất</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
